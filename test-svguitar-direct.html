<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SVGuitar Direct Test</title>
    <script src="https://unpkg.com/svguitar@latest/dist/svguitar.umd.js"></script>
</head>
<body>
    <h1>SVGuitar Direct Test</h1>
    <div id="chord1"></div>
    <div id="chord2"></div>

    <script>
        // Wait for library to load
        setTimeout(() => {
            try {
                console.log('SVGuitar available:', typeof svguitar);

                // Test 1: Official example
                console.log('Creating F# minor chord...');
                const chart1 = new svguitar.SVGuitarChord('#chord1');
                chart1.chord({
                    fingers: [
                        [2, 2, "2"],
                        [3, 3, "4"],
                        [4, 3, "3"],
                        [6, "x"]
                    ],
                    title: "F# minor"
                }).draw();

                // Test 2: C Major (corrected format)
                console.log('Creating C major chord...');
                const chart2 = new svguitar.SVGuitarChord('#chord2');
                chart2.chord({
                    fingers: [
                        [1, 3, "3"],
                        [2, 2, "2"],
                        [5, 1, "1"]
                    ],
                    title: "C Major"
                }).draw();

                console.log('Both chords created successfully');
            } catch (error) {
                console.error('Error:', error);
                document.body.innerHTML += '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }, 500);
    </script>
</body>
</html>
